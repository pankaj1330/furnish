<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@800&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section class="sitewidth">
        <section class="navigation">
            <nav class="navbar">
                <div class="head">
                    <div class="logo">
                        <h1>Furnish</h1>
                    </div>
                    <div class="menubar">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </div>
                <div class="links">
                    <ul class="link">
                        <li class="navitems"> <a href="./index.html">Home</a> </li>
                        <li class="navitems"> <a href="./about.html">About</a> </li>
                        <li class="navitems"> <a href="./recipies.html">Furnitures</a> </li>
                        <div class="contact navitems">
                            <button class="btn">Contact</button>
                        </div>
                    </ul>
                </div>
            </nav>
        </section>
        <section class="contactform">
            <form action="./submited.html">
                <div class="name">
                    <label for="myname">Name</label>
                    <input id="myname" type="text" placeholder="Enter Your Name" required>
                </div>
                <div class="email">
                    <label for="myemail">Email</label>
                    <input id="myemail" type="email" placeholder="Enter Your E-mail" required>
                </div>
                <div class="mobile">
                    <label for="mynumber">Contact Number</label>
                    <input id="mynumber" type="number" placeholder="Enter Your Contact Number" required>
                </div>
                <div class="query">
                    <label for="myquery">Feedback</label>
                    <textarea id="myquery" cols="30" rows="10" placeholder="Write here!"></textarea>
                </div>
                <div class="submit">
                    <button class="btn">Submit</button>
                </div>
            </form>
        </section>
    </section>
        <div class="footer">
            <p>&copy; 2023 <span>SimplyRecipies</span> Built by <span>Pankaj</span> </p>
        </div>
        <script src="index.js"></script>
</body>
</html>
